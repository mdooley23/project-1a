<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>See Your life Transformed</title>

  <body id="content">
   <main>
    <h1>Complete this form to enter into our exclusive VP Organization</h1>
    <h2>Join Now If You Dare...</h2>
      <form method="get" autocomplete="off" action="#null">
    <fieldset>
      <div id="wrap">
        <ul class="data">
          <li>
            <label for="full_name">Full Name:</label>
            <input id="full_name" type="text" name="full_name">
          </li>
            <li>
              <label for="email">Email Address:</label>
              <input id="email" type="text" name="email">
          </li>
           <li>
              <label for="phone">Phone Number:</label>
              <input id="phone" type="text" name="phone">
          </li>
            <li>
              <label for="birthday">Date of Birth:</label>
              <input id="birthday" type="text" name="birthday">
          </li>
            <li id="submit_button">
              <button onclick="allInputs()">Submit</button>
              <input type="reset" value="Clear">
        </li>
      </ul>
    </div>
  </fieldset>
  </form>
</main>
